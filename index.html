<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devs-In-The-Detail</title>
  </head>
  <body>
    <h2>Welcome to Devs-In-The-Detail</h2>
      <ul id="messages">
        <li id ="li1">Hello</li>
      </ul>
      <div class="question">
        <p>USERNAME</p>
        <p id="question1">Question</p>
        <p>Date</p>
      </div>
      <form action="" autocomplete="off">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      document.getElementsByTagName('form')[0].addEventListener('submit',function(e){
        var input = document.getElementById('m');
        var messages = document.getElementById('messages');
        e.preventDefault();
        socket.emit('message in',
        input.value);
        input.value = '';
      });


      socket.on('message out', function(reply){
        console.log(reply);
        console.log(reply[0].question);
        var QID = "QID"+ reply[0].QID;
        messages.innerHTML += ("<li>From "+reply[0].username+" on "+reply[0].date+" Question: "+reply[0].question+"<button id="+QID+" onclick=sendToAnswerPage("+ QID +")>Answers</button> </li>");
      });

      function sendToAnswerPage (ID) {
      console.log ('IMin sendToAnswerPage');
        // window.open("/question.html","_self");

        var request = new XMLHttpRequest();
          request.onreadystatechange = function(){
            if (request.readyState === 4){

            console.log(request.responseText);
            document.write(request.responseText);

          }

        };
      request.open('POST','/questions/' + ID,true);
      request.send();
      }

    </script>
  </body>
</html>
