<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devs-In-The-Detail</title>
  </head>
  <body>
    <h2>Welcome to Devs-In-The-Detail</h2>
      <ul id="messages">
        <li id ="li1">Hello</li>
      </ul>
      <form action="" autocomplete="off">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      document.getElementsByTagName('form')[0].addEventListener('submit',function(e){
        var input = document.getElementById('m');
        var messages = document.getElementById('messages');
        e.preventDefault();
        socket.emit('message in',
        input.value);
        input.value = '';
      });

      socket.on('message out', function(msg){
        messages.innerHTML += ("<li id = 'li1'>"+msg+"</li>");
      });

      document.getElementById('li1').addEventListener('click',function(e) {
        e.preventDefault();
        console.log('clicked li1');
        var request = new XMLHttpRequest();
        request.onreadystatechange = function(){
          if (request.readyState === 4){
            //do something
          }
        }
        request.open('GET','/question/'+'li1',true)
        request.send();
      });


    </script>
  </body>
</html>
