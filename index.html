    <script src="/socket.io/socket.io.js"></script>
    <script>
    var requestOnload = new XMLHttpRequest();
    requestOnload.onreadystatechange = function() {
      if (requestOnload.readyState === 4) {
        array = JSON.parse(requestOnload.responseText);
        console.log(array);
        for (var i=0 ; i<10 ; i++){
          messages.innerHTML += ("<li id = 'li1'>From "+array[i].username+" on "+array[i].date+' Question: '+array[i].question+"</li>");
        }
      }
    }
    requestOnload.open("GET","/topten", true);

      document.getElementsByTagName('form')[0].addEventListener('submit',function(e){
        var input = document.getElementById('m');
        var messages = document.getElementById('messages');
        e.preventDefault();
        socket.emit('message in',
        input.value);
        input.value = '';
      });

      socket.on('message out', function(replies, qCount){
        console.log(qCount);
        console.log(replies);
        messages.innerHTML='';
        for (var i=0 ; i<10 ; i++){
          messages.innerHTML += ("<li id = 'li1'>From "+replies[i].username+" on "+replies[i].date+' Question: '+replies[i].question+"</li>");
        }
      });

      document.getElementById('question1').addEventListener('click',function(e) {
        console.log('clicked question1');
        var request = new XMLHttpRequest();
        request.onreadystatechange = function(){
          if (request.readyState === 4){
            console.log(request.responseText);
            document.write(request.responseText);
          }
        }
        request.open('GET','/questions/'+'1',true)
        request.send();
      });
